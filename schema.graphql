enum CostType {
  Mythical
  Legendary
  Rare
  Uncommon
}

enum RecipeGroupType {
  Fez
  Trapper
  TopHat
  Headphones
  Headband
  EnergyDome
  Boater
  HoodieBlue
  HoodieGray
  HoodieGreen
  HoodiePurple
  HoodieRed
  PomPom
}

type Recipe @entity {
  id: String!
  group: RecipeGroup!
  background: Int!
  body: Int!
  clothes: Int!
  mouth: Int!
  glasses: Int!
  hat: Int!
  hair: Int!
  skin: Int!
  gender: Int!
  headSize: Int!
}

type RecipeGroup @entity {
  id: Int!
  type: RecipeGroupType!
  cost: Cost!
  recipes: [Recipe!]! @derivedFrom(field: "group")
}

type Cost @entity {
  id: Int!
  type: CostType!
  recipeGroups: [RecipeGroup!]! @derivedFrom(field: "cost")
}
